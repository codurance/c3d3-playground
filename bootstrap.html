<html>
  <head>
    <title>SiSalut - Demo</title>
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="shortcut icon" type="image/png" href="./favicon.png" />
  </head>
  <style>
    h1 {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 100%;
      text-align: center;
      font-size: 5em;
    }
    body {
      font-family: "Alegreya Sans";
      background-color: #007aba;
    }

    a {
      text-decoration: none;
    }

    .navbar {
      background-color: #028cd6;
      overflow: hidden;
    }

    .mySlides {
      margin-top: 20%;
      display: none;
      border-radius: 4px;
      width: 100%;
    }

    img {
      height: 60%;
    }
  </style>
  <style></style>
  <body>
    <div class="navbar">
      <a href="./bootstrap/">
        <h1>Bootstrap - SiSalut - Demo</h1>
      </a>
    </div>

    <div class="w3-content w3-display-container">
      <img class="mySlides" src="resources/mac-bootstrap.png" />
      <img class="mySlides" src="resources/laptop-bootstrap.png" />
      <img class="mySlides" src="resources/ipad-bootstrap.png" />
      <img class="mySlides" src="resources/phone-bootstrap.png" />

      <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">
        &#10094;
      </button>
      <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">
        &#10095;
      </button>
    </div>

    <script>
      var slideIndex = 1;
      showDivs(slideIndex);

      function plusDivs(n) {
        showDivs((slideIndex += n));
      }

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = x.length;
        }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        x[slideIndex - 1].style.display = "block";
      }
    </script>
  </body>
</html>
